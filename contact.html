<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="side-bar side-barGo">
            
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about.html">About</a></li>
                    <li><a href="/work.html">Work</a></li>
                    <li><a href="/journey.html">My journey</a></li>
                    <li><a href="/contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
          <div class="main-contact">
            <div class="hamburger">
              <img class="ham" src="menu.png" width="23px">
              <img class="cross"  src="close.png" width="20px">
          </div>
          <div class="contact-form">
              <h1>Contact me for work/general enquiries</h1>
              <form>
                  <div class="mb-3">
                      <label for="client-name" class="form-label">Name:</label>
                      <input type="name" class="form-control" id="client-name" aria-describedby="emailHelp">
                    </div>
                  <div class="mb-3">
                    <label for="client-email" class="form-label">Email address:</label>
                    <input type="email" class="form-control" id="client-email" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                  </div>
                  <div class="mb-3">
                    <label for="client-phone" class="form-label">Phone No. :</label>
                    <input type="phone" class="form-control" id="client-phone">
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="isClient">
                    <label class="form-check-label" for="isClient">I want you to work on a project with me</label>
                  </div>
                  <button type="submit" id="btn">Submit</button>
                </form>
          </div>
          </div>
            
        </div>
    </div>
    




    <script src="script.js"></script>
</body>
</html>
